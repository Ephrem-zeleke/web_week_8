<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shopping cart</title>

    <script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js"></script>

</head>
<body>

<!--add some style to our table -->
<style>
    th, td {
        width: 25%;
        text-align: center;

    }

</style>




<div id="app">
<!--let create a table for our app -->

    <table>
        <tr>
            <th>Item</th>
            <th>Unity price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>{{ name }}</td>
            <td>{{ unitPrice }}</td>
            <td><input type="number" v-model="quantity"></td>
            <td>{{ total }}</td>

        </tr>
    </table>
</div>

<script>
    const {createApp, computed, ref } = Vue
    createApp({
        setup(){

            const name = ref('hat')
            const quantity = ref(1)
            const unitPrice = ref(4.99)
            const total = computed(function(){
                const totalPrice = quantity.value * unitPrice.value
                const formattedPrice = totalPrice.toFixed(2)
                return formattedPrice
            })



         return{
             name,
             quantity,
             unitPrice,
             total


         }
        }
    }).mount('#app')
</script>


</body>
</html>
